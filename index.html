<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>contact form</title>
</head>

<body>

<link href="contact-form.css" rel="stylesheet">

<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Please fill out this form:</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://www.formbackend.com/f/1323993089b247dc">

        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your name:</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

<div class="fcf-form-group">
            <label for="Org Name" class="fcf-label">Organization name:</label>
            <div class="fcf-input-group">
                <input type="text" id="Org Name" name="Org Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Email address:</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Services" class="fcf-label">Desired services:</label>
            <div class="fcf-input-group">
                <textarea id="Services" name="Services" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>

    </form>
    </div>

</div>

</body>
</html>
